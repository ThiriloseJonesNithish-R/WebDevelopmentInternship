<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Resume Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸ“„ Digital Resume Builder</h1>
    <p>Create your resume in minutes and download it as a PDF</p>
  </header>

  <main class="container">
    <section class="form-section">
      <h2>Enter Your Details</h2>
      <form id="resume-form">
        <!-- Personal Info -->
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" required />
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" required />
        </div>

        <div class="form-group">
          <label for="summary">Professional Summary</label>
          <textarea id="summary" rows="3" required></textarea>
        </div>

        <!-- Education -->
        <h3>Education</h3>
        <div class="form-group">
          <label for="education">Education Details</label>
          <textarea id="education" rows="3" required></textarea>
        </div>

        <!-- Experience -->
        <h3>Experience</h3>
        <div class="form-group">
          <label for="experience">Work Experience</label>
          <textarea id="experience" rows="3" required></textarea>
        </div>

        <!-- Skills -->
        <div class="form-group">
          <label for="skills">Skills (comma separated)</label>
          <input type="text" id="skills" placeholder="HTML, CSS, JavaScript, ..." required />
        </div>

        <!-- Only Download Button -->
        <div class="form-buttons single-button">
          <button type="button" id="download-btn">Download as PDF</button>
        </div>
      </form>
    </section>

    <section class="preview-section">
      <h2>ðŸ“Œ Resume Preview</h2>
      <div id="resume-preview"></div>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
