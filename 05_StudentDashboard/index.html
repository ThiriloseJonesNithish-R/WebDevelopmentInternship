<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>🎓 Student Management Dashboard</h1>
      <p>
        Manage student records with ease – add, edit, delete, and store locally!
      </p>
    </header>

    <main class="container">
      <!-- Student Form -->
      <section class="form-section">
        <h2>📝 Add / Edit Student</h2>
        <form id="student-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" required />
          </div>

          <div class="form-group">
            <label for="regNo">Registration Number</label>
            <input type="text" id="regNo" required />
          </div>

          <div class="form-group">
            <label for="dept">Department</label>
            <input type="text" id="dept" required />
          </div>

          <div class="form-group">
            <label for="year">Year</label>
            <input type="number" id="year" min="1" max="5" required />
          </div>

          <div class="form-group">
            <label for="marks">Marks (%)</label>
            <input type="number" id="marks" min="0" max="100" required />
          </div>

          <button type="submit" id="submit-btn">Save Student</button>
        </form>
      </section>

      <!-- Student Table -->
      <section class="table-section">
        <h2>📋 Student Records</h2>
        <input
          type="text"
          id="search"
          placeholder="Search by name or reg no..."
        />

        <table id="student-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Reg No</th>
              <th>Dept</th>
              <th>Year</th>
              <th>Marks (%)</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="student-table-body">
            <!-- Student rows will be dynamically inserted here -->
          </tbody>
        </table>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
