  <!-- Contact Section -->
  <section class="py-5">
    <div class="container">
      <h1 class="text-warning text-center mb-4">ðŸ“© Get in Touch</h1>
      <p class="text-secondary text-center mb-5">Want to join the club or have a query? Drop us a message below!</p>

      <div class="row justify-content-center">
        <div class="col-md-8">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Write your message..." required></textarea>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-warning">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
